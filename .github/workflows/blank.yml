name: Debian 12 Hello World

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hello-world:
    runs-on: ubuntu-latest # Required by GitHub Actions but we'll override it with a Debian container.

    container: # Use a Debian 12 container.
      image: debian:bookworm

    steps:
      - name: Set up Debian 12
        run: |
          apt update
          apt install -y curl # Example of installing a package
          echo "Debian 12 setup complete."

      - name: Run Hello World
        run: |
          echo "Hello, World! Running on Debian 12."
